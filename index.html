<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/main-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>PH Paribahan</title>
  </head>
  <body>
    <header class="header-section">
      <!-- nav-bar section start -->
      <nav class="nav-bar">
        <div class="main-logo-container">
          <img class="main-logo" src="images/main-logo.png" alt="" />
          <h1 class="main-logo-title">PH Paribahan</h1>
        </div>
        <div class="nav-links-container">
          <a class="nav-link" href="#">Home</a>
          <a class="nav-link" href="#">Destination</a>
          <a class="nav-link" href="#">Search</a>
          <a class="nav-link" href="#">About</a>
        </div>
        <div class="main-btn-container">
          <button class="signup-btn">Sign Up</button>
        </div>
      </nav>
      <!-- nav-bar section end -->
    </header>

    <main class="main-section">
      <!-- hero-section start -->
      <section class="hero-section">
        <div class="hero-texts-container">
          <h1 class="hero-title">
            End-to-End Travel With<br /><span class="hero-sub-title"
              >PH Paribahan</span
            >
          </h1>
          <p class="hero-description">
            Experience smooth rides and exceptional customer care on your every
            trip.
          </p>
          <button class="book-btn">Book Tickets</button>
        </div>
        <div class="hero-cards-container">
          <div class="hero-card">
            <div class="hero-card-image-container">
              <img src="images/people.png" alt="" />
            </div>
            <div class="hero-card-texts">
              <h3 class="hero-card-title">5K+</h3>
              <p class="hero-card-description">Registered Users</p>
            </div>
          </div>
          <div class="hero-card">
            <div class="hero-card-image-container">
              <img src="images/ticket-cupon.png" alt="" />
            </div>
            <div class="hero-card-texts">
              <h3 class="hero-card-title">1.2lacks</h3>
              <p class="hero-card-description">Ticket Sold</p>
            </div>
          </div>
          <div class="hero-card">
            <div class="hero-card-image-container">
              <img src="images/stoppage.png" alt="" />
            </div>
            <div class="hero-card-texts">
              <h3 class="hero-card-title">3K+</h3>
              <p class="hero-card-description">Rental Partners</p>
            </div>
          </div>
        </div>
      </section>
      <!-- hero-section end -->
    </main>

    <footer></footer>

    <script src="scripts/mainScript.js"></script>
  </body>
</html>
